<div class="blog-detail">
  <div class="header-container">
    <div class="buttons-part">
      <button class="upvote" [class.active]="isUpvoted" (click)="upvote()">
        <mat-icon>arrow_upward</mat-icon>
      </button>
      <div class="rating">
        {{overall_rating}}
      </div>
      <button class="downvote" [class.active]="isDownvoted" (click)="downvote()">
        <mat-icon>arrow_downward</mat-icon>
      </button>
    </div>
    <div class="post-title">
      <h2>{{ post.title }}</h2>
    </div>
    <div class="post-actions">
      <button mat-icon-button color="primary" (click)="navigateToUpdateForm()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deletePost()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <hr class="line-divider">
  <div class="post-content">
    <div class="post-description">
      <p>{{ post.description }}</p>
    </div>
    <ng-container *ngIf="post.imageURLs != null && post.imageURLs.length >= 1;">
      <button *ngIf="showNavArrows" class="nav-arrow left" (click)="prevImage()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div class="image-container">
        <img class="post-image" [src]="currentImage" alt="Post Image">
      </div>
      <button *ngIf="showNavArrows" class="nav-arrow right" (click)="nextImage()">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </ng-container>
    <div class="comments-section">
      <hr class="line-divider">
      <h3>Comments</h3>
      <div class="commentCreation">
        <form [formGroup]="commentForm">
          <textarea formControlName="text" class="newCommentText" rows="4" placeholder="Leave a comment"></textarea>
        </form>
        <button type="submit" class="submit_button" (click)="addComment()"> Comment </button>
      </div>
    </div>
    <div *ngIf="post.comments && post.comments.length > 0">
      <div class="comment" *ngFor="let comment of post.comments">
        <div class="comment-text">
          <p>{{ comment.text }}</p>
        </div>
        <div class="comment-metadata">
          <p>
            Created on {{ comment.creationTime | date: 'medium' }}
            | Last updated on {{ comment.lastUpdatedTime | date: 'medium' }}
          </p>
          <div *ngIf="showEditDeleteButtons(comment.userId)" class="edit-delete-buttons">
            <!-- Edit button -->
            <button class="edit-button" (click)="editComment()" mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>

            <!-- Delete button -->
            <button class="delete-button" (click)="deleteComment()" mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
