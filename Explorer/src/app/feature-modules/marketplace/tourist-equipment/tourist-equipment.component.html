<table>
  <thead>
    <tr>
      <th>Naziv</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of equipments">
      <td>{{e.name}}</td>
      <td>{{e.description}}</td>
      <td>
        <button (click)="deleteEquipment(e)" color="accent" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<table>
  <thead>
    <tr>
      <th>Naziv</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of otherEquipment">
      <td>{{e.name}}</td>
      <td>{{e.description}}</td>
      <td>
        <button (click)="onAddClicked(e)" color="primary" mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
