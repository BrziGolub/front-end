<div class="topDiv">
    <div class="map-container">
        <app-map [saveOnlyLatest]="true"></app-map>
    </div>
    <form [formGroup]="searchForm">
        <div class="form-container">
            <mat-form-field>
                <mat-label>Range</mat-label>
                <input matInput formControlName="range" type="number">
            </mat-form-field>
            <button class="button" raised-button type="submit" color="primary" (click)="search()">Search</button>
        </div>
    </form>
    <div>
        <!-- odje ubacit prikaz nadjenih tura -->
    </div>  
</div>
