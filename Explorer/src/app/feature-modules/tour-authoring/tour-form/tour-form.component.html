<form [formGroup]="tourForm">
  <div class="form-wrap">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        formControlName="description"
        cdkAutosizeMaxRows="5"
      ></textarea>
    </mat-form-field>

    <button mat-raised-button type="submit" color="primary" (click)="addTour()">
      Add tour
    </button>
  </div>
</form>
