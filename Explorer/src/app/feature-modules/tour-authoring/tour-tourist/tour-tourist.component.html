<div class="wrapper">
  <div class="frame">
  <div class="inner-wrapper">
    <p class="mini-title">Chose at least two public points for your tour</p>
    <div class="creating-tour">
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Longitude</th>
              <th>Latitude</th>
              <th>Add</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ptp of publicTourPoints">
              <td>{{ ptp.name }}</td>
              <td>{{ ptp.description }}</td>
              <td>{{ ptp.longitude }}</td>
              <td>{{ ptp.latitude }}</td>
              <button
                (click)="onAddPublicTP(ptp)"
                color="primary"
                mat-icon-button
              >
                <mat-icon>add</mat-icon>
              </button>
            </tr>
          </tbody>
        </table>


      </div>
      <div class="buttons">
      <button class="buttonCreate" (click)="addTour()">Create your tour</button>
      <button class="buttonCreate" (click)="findTours()" color="primary">Find tours</button>
    </div>

    </div>
     
  </div>
  <div class="tour-form">
    <xp-tour-form 
    [tour]="selectedTour"
    *ngIf="showTourForm"
    (addTourClicked)="onAddTourClicked()"
  ></xp-tour-form>
</div>
</div>
<div *ngIf="tours.length >0">
  <h2>Found Tours:</h2>
  <ul>
    <li *ngFor="let tourItem of tours">
      <!-- Display tour details as needed -->
      {{ tourItem.name }} - {{ tourItem.description }}
    </li>
  </ul>
</div>
<div *ngIf="tours.length === 0">
  <p>No tours found.</p>
</div>
</div>
