<div>
  <div class="wrapper"><p>Tours</p></div>

  <div class="table-wrapper">
    <div>
      <table>
        <thead>
          <tr>
            <th>Tour name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Price</th>
            <th>Difficulty level</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of tour">
            <td>{{ t.name }}</td>
            <td>{{ t.description }}</td>
            <td>{{ t.status }}</td>
            <td>{{ t.price }}</td>
            <td>{{ t.difficultyLevel }}</td>
          </tr>
        </tbody>
      </table>
      <div class="button-wrap">
        <button [disabled]="tourCounter < 1" (click)="showMoreTours()">
          Show more tours ‚û°Ô∏è</button
        ><button [disabled]="page <= 1" (click)="showLessTours()">
          ‚¨ÖÔ∏è Show less tours
        </button>
      </div>
    </div>

    <div class="wrapper-form">
      <p>üõ´ Create tour:</p>
      <xp-tour-form (tourUpdated)="loadTours()"></xp-tour-form>
    </div>
  </div>
</div>
