<div class="body">

    <div class="slide-container">
  
      <div class="title">Tour Bundles Marketplace</div>
  
      <div class="slide-content">
        <div class="card-wrapper">


            

          <!-- <button *ngFor="let tour of tours" (click)="showTourDetails(tour.id)"> -->
          <div class="card" *ngFor="let publishedBundle of publishedBundles">
  
            <div class="card-content">
              <h2 class="name">{{ publishedBundle.name }}</h2>
  
              <div class="card-footer">
                <div class="price">
                  <p class="price-text">Price</p>
                  <p class="price-number">{{ publishedBundle.price }}$</p>
                </div>
                <button class="tourBundlePurchase-button" (click)="tourBundlePurchase(publishedBundle.id , this.loggedInUser)">Purchase</button>
               
              </div>
  
            </div>

          </div>
        <!-- </button> -->
  
        </div>
      </div>
    </div>
  
  </div>
